<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Together</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pilot Together</h1>
        
        <div class="join-form">
            <h2>Join the Game</h2>
            <div class="form-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name">
                <button id="joinBtn">Join Game</button>
            </div>
        </div>
        
        <div class="game-area hidden">
            <div class="game-info">
                <h2>Players Online</h2>
                <ul id="playersList"></ul>
            </div>
            
            <div class="game-board">
                <div id="spaceshipContainer">
                    <div id="spaceship"></div>
                </div>
                
                <div class="controls first-row">
                    <div class="controls-section movement-controls">
                        <h3>Move</h3>
                        <div class="control-row">
                            <button id="upBtn" class="control-btn">↑</button>
                        </div>
                        <div class="control-row">
                            <button id="leftBtn" class="control-btn">←</button>
                            <button id="rightBtn" class="control-btn">→</button>
                        </div>
                        <div class="control-row">
                            <button id="downBtn" class="control-btn">↓</button>
                        </div>
                    </div>
                    
                    <div class="controls-section shoot-controls">
                        <h3>Shoot</h3>
                        <div class="control-row">
                            <button id="shootUpBtn" class="control-btn shoot-btn">↑</button>
                        </div>
                        <div class="control-row">
                            <button id="shootLeftBtn" class="control-btn shoot-btn">←</button>
                            <button id="shootRightBtn" class="control-btn shoot-btn">→</button>
                        </div>
                        <div class="control-row">
                            <button id="shootDownBtn" class="control-btn shoot-btn">↓</button>
                        </div>
                    </div>
                    
                    <div class="controls-section aim-controls">
                        <h3>Aim & Fire</h3>
                        <div class="aim-container">
                            <canvas id="aimCanvas" width="100" height="100"></canvas>
                            <div class="aim-crosshair"></div>
                        </div>
                    </div>
                </div>
                
                <div class="controls second-row">
                    <div class="controls-section utility-controls">
                        <h3>Utilities</h3>
                        <div class="control-row">
                            <button id="coolBtn" class="control-btn">C</button>
                            <button id="shieldBtn" class="control-btn shield-btn">S</button>
                        </div>
                    </div>
                </div>

                <div class="controls repair-first-row">
                    <div class="control-row">
                        <button id="repairBtn0" class="control-btn repair-btn">0</button>
                        <button id="repairBtn1" class="control-btn repair-btn">1</button>
                        <button id="repairBtn2" class="control-btn repair-btn">2</button>
                        <button id="repairBtn3" class="control-btn repair-btn">3</button>
                        <button id="repairBtn4" class="control-btn repair-btn">4</button>
                    </div>
                </div>
                <div class="controls repair-second-row">
                    <div class="control-row">
                        <button id="repairBtn5" class="control-btn repair-btn">5</button>
                        <button id="repairBtn6" class="control-btn repair-btn">6</button>
                        <button id="repairBtn7" class="control-btn repair-btn">7</button>
                        <button id="repairBtn8" class="control-btn repair-btn">8</button>
                        <button id="repairBtn9" class="control-btn repair-btn">9</button>
                    </div>
                </div>
            </div>
            
            <div class="game-status">
                <p id="connectionStatus">Connecting to game server...</p>
                <p id="gameStatus">Waiting for game to start...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
